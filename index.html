<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock-coderSamrat.Dev</title>
    <link rel="stylesheet" href="./External/style.css">
    <link rel="shortcut icon" href="./External/icon.ico" type="image/x-icon">
    <meta http-equiv="Cache-Control" content="no-store" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2 class="title">digital clock</h2>
        <div class="clock">
            <div class="hour">
                <span id="hour" style="color: rgba(26, 255, 0, 0.589);">00</span>
                <span class="dot" id="dot1">:</span>
            </div>
            <div class="minutes">
                <span id="minutes" style="color: rgb(243, 243, 243)">00</span>
                <span class="dot" id="dot2">:</span>
            </div>
            <div class="seconds">
                <span id="seconds" style="color: rgb(255, 0, 0);">00</span>
            </div>
            <div class="time">
                <span id="am-pm">AM</span>
            </div>
        </div>
    </div>
    <script src="./External/script.js"></script>
</body>
</html>
